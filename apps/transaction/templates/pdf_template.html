<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Transaction Table</h2>

<table>
    <thead>
        <tr>
            <th>SN</th>
            <th>Transaction ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Amount</th>
            <th>Transaction Date</th>
        </tr>
    </thead>
    <tbody>
        <!-- Sample Row -->
        {% for item in items %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.phone }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.amount }}</td>
            <td>{{ item.transaction_date }}</td>
        </tr>
        {% endfor %}
        <!-- More rows can be added here -->
    </tbody>
</table>

</body>
</html>
